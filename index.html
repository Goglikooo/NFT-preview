<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>FrontEnd Homework - NFT Review Page</title>
</head>
<body>
  
  <div class="card">
    <img src="image-equilibrium.jpg" alt="NFT-Preview-Card" class="main-pic">
    <h1 class="main-heading">Equilibrium #3429</h1>
    <p class="main-para">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="container">
      <div class="info info-1">
        <img src="icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="info info-2">
        <img src="icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    
    <div class="credits">
      <img src="image-avatar.png" alt="">
      <p class="creation">Creation of</p>
      <p class="name">Jules Wyvern</p>
    </div>
  </div>
</body>
</html>
